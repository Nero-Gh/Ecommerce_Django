{% extends './baseauth.html' %}

<!--Title-->
{% block title %}Register{% endblock title %}
<!--Title End-->

<!-- End Content-->

{% block content %}
<div class="container mt-5">
  <div class="row mt-5">
    <div class="col-md-4"></div>
    <div class="col-md-4 mt-5">
      <div class="container">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Register</h3>
          </div>
          <div class="card-body">
            <form action="{% url 'user-register' %}" method="post">
              <input
                type="text"
                name="email"
                placeholder="Email"
                class="form-control"
                required
              />
              <input
                type="password"
                name="password"
                placeholder="Password"
                class="form-control mt-2"
              />
              <input
                type="password"
                name="password2"
                placeholder="Confirm Password"
                class="form-control mt-2"
              />

              <input
                type="submit"
                class="btn btn-success form-control mt-2"
                value="Register"
                required
              />
              <div class="mt-2 text">
                <p>
                  <span>Already have an account? </span
                  ><a href="{% url 'user-login' %}">Login</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
{% endblock content %}
<!--End Content-->
